<div class="container" fxLayout="column" >
    <app-offer
        fxHide.lt-md
        *ngFor="let offer of offers"
        [offer] = "offer"
        class="myOffer">
    </app-offer>

    <app-offer-sm
        fxHide.gt-sm
        *ngFor="let offer of offers"
        [offer] = "offer"
        class="myOffer">
    </app-offer-sm>

    <div id="error" *ngIf="noOffers">
        <h3>Sorry there is no job offers for that filter configuration :( </h3>
    </div>
</div>
