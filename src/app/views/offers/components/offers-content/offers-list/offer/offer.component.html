<div 
    class="container theme--dark" 
    fxLayout="row" 
    (click)="onMouseClick()"
    [routerLink]="[appRouterUrls.OFFERS, tag]" 
    (mouseenter)="onMouseOver()"
    (mouseleave)="onMouseLeave()">
    <div id="frame" #frame>
    </div>
    <div id="logo">
        <img src={{offer.companyLogo}} alt="logo"/>
    </div>
    <div id="rows">
        <div class="myRow" fxLayout="row">
            <div id="position" fxLayout="row">
                <p >{{ offer.position }}</p>
                <mat-icon *ngIf="this.offer.isHidden">lock</mat-icon>
            </div>
            <div fxLayout="row">
                <div id="money">
                    <p>{{ getMoney() }}</p>
                </div>
                <div id="date">
                    <p class="tag" [ngClass]="{tagBackground: offersService.getDate(offer)=='New'}">{{ offersService.getDate(offer) }}</p>
                </div>
            </div>
        </div>
        <div class="myRow" fxLayout="row">
            <div fxLayout="row">
                <div id="company" fxLayout="row">
                    <div class="icon">
                        <mat-icon>domain</mat-icon>
                    </div>
                    <div class="label">
                        <p>{{ offer.companyName }}</p>
                    </div>
                </div>
                <div id="address" fxLayout="row">
                    <div class="icon">
                        <mat-icon>place</mat-icon>    
                    </div>
                    <div class="label">
                        <p>{{ getAddress() }}</p>
                    </div>
                </div>
            </div>
            <div fxLayout="row">
                <div id="tags" fxLayout="row">
                    <p 
                        class="tag"
                        *ngFor="let tag of offer.tags"
                        >{{ tag }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
