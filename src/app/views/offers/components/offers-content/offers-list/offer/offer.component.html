<div class="container" fxLayout="row" [routerLink]="[tag]">
    <div id="frame">
    </div>
    <div id="logo">
        <h3>{{offer.companyLogo}}</h3>
    </div>
    <div id="rows">
        <div class="myRow" fxLayout="row">
            <div id="position">
                <p >{{ offer.position }}</p>
            </div>
            <div fxLayout="row">
                <div id="money">
                    <p>{{ getMoney() }}</p>
                </div>
                <div id="date">
                    <p class="tag" [ngClass]="{tagBackground: getDate()=='New'}">{{ getDate() }}</p>
                </div>
            </div>
        </div>
        <div class="myRow" fxLayout="row">
            <div fxLayout="row">
                <div id="company" fxLayout="row">
                    <div class="icon">
                        <mat-icon>domain</mat-icon>
                    </div>
                    <div class="label">
                        <p>{{ offer.companyName }}</p>
                    </div>
                </div>
                <div id="address" fxLayout="row">
                    <div class="icon">
                        <mat-icon>place</mat-icon>    
                    </div>
                    <div class="label">
                        <p>{{ getAddress() }}</p>
                    </div>
                </div>
            </div>
            <div fxLayout="row">
                <div id="tags" fxLayout="row">
                    <p 
                        class="tag"
                        *ngFor="let tag of offer.tags"
                        >{{ tag }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
